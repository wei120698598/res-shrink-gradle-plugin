buildscript {
    repositories {
        jcenter()
        google()
    }
}

apply plugin: 'groovy'
repositories {
    jcenter()
    google()
}
archivesBaseName = "AndWepPlugin"
jar {
    manifest {
        attributes "Manifest-Version": "10.0"
        attributes "Create-by": "shuxin.wei"
    }
}
dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.5.3'
}